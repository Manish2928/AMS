
{% block title %}Register Student{% endblock %}
{% block content %}

<h2>Create New Student</h2>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Enrollment ID:</label>
    <input type="text" name="enrollment_id" required>

    <label>Division:</label>
    <input type="text" name="div" required>

    <label>Course:</label>
    <input type="text" name="course" required>

    <label>Gender:</label>
    <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <label>Admission Number:</label>
    <input type="text" name="admission_number" required>

    <label>Year of Admission:</label>
    <input type="number" name="year_of_admission" min="2000" max="{{ current_year }}" required>

    <label>Department:</label>
    <input type="text" name="department" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Create</button>
</form>

{% endblock %}
